<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Mork project generator</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="/">Generator</a>
        <a class="nav-link" href="https://github.com/rmartinsanta/mork/wiki">Wiki</a>
        <a class="nav-link" href="https://github.com/rmartinsanta/mork/">Source</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Generate your project in one minute</h1>
    <p class="lead">Instructions: Choose a good name <span class="code">([a-zA-Z0-9_]*)</span> and click on "Generate Project". That's it. </p>
    <div class="mb-3">
      <label for="projectname" class="form-label">Project Name</label>
      <input pattern="[A-Z][A-Za-z0-9_]*" class="form-control" id="projectname" placeholder="TSP, VRP, FLP, ...">
    </div>

    <p class="lead">
      <!-- <button class="btn btn-lg btn-secondary fw-bold border-white bg-white" onclick="generateProject()">Generate Project</button> -->
      <button class="btn btn-lg btn-outline-success fw-bold" onclick="generateProject()">Generate Project</button>

    </p>

    <div class="mb-3">
      <label for="logs" class="form-label">Logs: </label>
      <textarea readonly class="form-control" id="logs" rows="10" style="font-size: 0.8rem;"></textarea>
    </div>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Template by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="dist/FileSaver.min.js"></script>
  <script src="dist/jszip.min.js"></script>
  <script src="dist/jszip-utils.min.js"></script>
  <script src="generator.js"></script>
</div>
</body>
</html>
