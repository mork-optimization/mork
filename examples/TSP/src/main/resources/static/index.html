<header>
    <!--    <h1 class="text-center">Mission Control Panel</h1>-->
    <div class="row app-status justify-content-center">
        <div class="title-container col-md-3 col-xs-12">
            <!--            <h1 class="title text-center">Control panel</h1>-->
            <div class="running-status-container">
                <p class="text-center">App status: <b id="running-status">Syncing...</b></p>

                <p class="text-center">Experiment name: <b id="experiment-name">[Syncing...]</b></p>

            </div>
        </div>
        <!--        <div class="col-md-6"></div>-->

            <!-- Activity gauge for Instance/Algorithm/Iteration -->
            <div id="progress-chart" class="text-center"></div>
        </div>
        <!-- Current experiment name -->
        <!-- Javascript clock for time since start, time since current experiment started -->
    </div>
</header>

    <div class="row">
        <div class="col-md-4">
            <h2 class="text-center">Best solution</h2>

        </div>

        </div>
        <div class="col-md-4">
